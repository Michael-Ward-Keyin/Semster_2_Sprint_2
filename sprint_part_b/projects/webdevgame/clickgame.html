<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wizard's Enchanted Trial!</title>
    <link rel="stylesheet" href="clickgame.css">
</head>
<body>
    <h1>The Wizard's Enchanted Trial!</h1>
    <img id="wizardImage" src="wise_wizard_cartoon.jpeg" alt="Wise Wizard">
    <p class="magical-text">Welcome, young wizard! You must prove your skills by gathering magical energy!</p>
    <p class="magical-text">When the timer starts press the button as fast as possible to gather your magical energy and impress the powerful wizard.</p>
    <p id="timer">Time Left: 10</p>
    <button id="clickButton">Collect Energy!</button>
    <button id="startButton">Begin the Test</button>
    <p id="score">Energy Collected: 0</p>
    <p id="highScore">High Score: 0</p> 
    <p id="affirmingMessage"></p>



    <script src="clickgame.js"></script>
</body>
</html>
